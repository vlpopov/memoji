<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memoji</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<header>
    <h1>Memoji</h1>
</header>
<main>
    <!-- Symbols for game:  🐵 🦄 🦀 🐟 🐸 🐰 -->
    <section id="game">
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </section>
    <section id="timer">
        <span class="time">01:00</span>
    </section>
    <section id="win-message">
        <div class="message">
            <p id="win" class="result-text">
                <span>W</span>
                <span>i</span>
                <span>n</span>
            </p>
            <div class="restart-button">
                <button class="restart-button__label">Play again</button>
            </div>
        </div>
    </section>
    <section id="lose-message">
        <div class="message">
            <p id="lose" class="result-text">
                <span>L</span>
                <span>o</span>
                <span>s</span>
                <span>e</span>
            </p>
            <div class="restart-button">
                <button class="restart-button__label">Try again</button>
            </div>
        </div>
    </section>
</main>
<script src="game.js"></script>
</body>
</html>
